name: Java CI with Maven


on:

  push:

    branches: [ main ]


jobs:


  compile:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: 'backend'

    name: Running Java ${{ matrix.java }} compile

    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 1.8

      uses: actions/setup-java@v2

      with:

        java-version: 11

    - name: Compile code

      run: mvn compile
